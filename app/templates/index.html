<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare AI Proof-of-Concept</title>
</head>
<body>
    <h1>Healthcare AI Proof-of-Concept</h1>
    <form method="post">
        <label for="prompt">Prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <h2>Generated Text:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
