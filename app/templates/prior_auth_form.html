<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prior Authorization Document Generation</title>
</head>
<body>
    <h1>Prior Authorization Document Generation</h1>
    <form method="post">
        <label for="patient_info">Patient Information:</label><br>
        <textarea id="patient_info" name="patient_info" rows="4" cols="50"></textarea><br>
        <label for="treatment_plan">Treatment Plan:</label><br>
        <textarea id="treatment_plan" name="treatment_plan" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Generate Document">
    </form>
</body>
</html>
